<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenTree Tabs</title>
  <link rel="stylesheet" href="style.css">
  <script src="sidepanel.js" defer></script>
</head>

<body>
  <div class="app-container">
    <!-- Header / Search (Arc-style command bar vibe) -->
    <header class="glass-header">
      <div class="search-container">
        <div class="header">
          <div class="brand">
            <img src="icons/logo.svg" class="brand-logo" alt="ZenTree Logo">
            <div class="header-title">ZenTree Tabs</div>
          </div>
          <input type="text" id="tab-search" class="search-bar" placeholder="Filter tabs...">
        </div>
      </div>
    </header>

    <!-- Tab Tree Container -->
    <main id="tabs-list" class="tabs-list">
      <!-- Tabs will be injected here by sidepanel.js -->
    </main>

    <!-- Footer (Optional controls) -->
    <footer class="glass-footer">
      <button id="new-tab-btn" class="icon-btn" title="New Tab">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </footer>
  </div>
</body>

</html>
